spring:
  application:
    name: es-backed
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/es
    username: root
    password: 123456
  # session
  session:
    timeout: 86400
    store-type: redis
  #   redis
  redis:
    port: 6379
    host: 127.0.0.1
    database: 0
  mvc:
    path-match:
      matching-strategy: ANT_PATH_MATCHER
  elasticsearch:
    uris: http://localhost:9200
    username: root
    password: 123456
server:
  port: 8088
  servlet:
    context-path: /api
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
#
