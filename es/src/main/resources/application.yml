logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace
dubbo:
  application:
    name: dubbo-springboot-user-consumer
    qos-port: 33333
  protocol:
    name: dubbo
    port: -1
  registry:
    id: nacos-registry
    address: nacos://192.168.139.1:8848?username=nacos&password=nacos&
    parameters.register-consumer-url: true
